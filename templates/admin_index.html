{% extends "base.html" %}

{% block content %}
<p>странца админа</p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form method="POST">
    <input type="submit" name="add_news" value="добавить новость">
    <input type="submit" name="get_all_doc" value="открыть всех врачей">
</form>
{% endblock %}
