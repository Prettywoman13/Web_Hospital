{% extends "base.html" %}

{% block content %}
<div class="d-grid gap-3 col-2 mx-left">
 <a role="button" class="btn btn-primary"
           href="{{ url_for('make_an_appointment') }}">Назад
 </a>
</div>
<br>
<div class="table-responsive">
    {% for date in tickets.items() %}
        <table class="table table-hover" style="width: 90%;" align="center">
            <thead class="table-dark">
                <tr>
                    <th class="align-middle" scope="col">Дата: {{ date[0] }}</th>
                    <th class="align-middle" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for time in date[-1] %}
                    <tr>
                        <td class="align-middle">{{time['time']}}</td>
                        <td><a role="button" class="btn btn-outline-primary btn-sm"
                           href="{{ url_for('get_ticket_submit',ticket_id =time['id'])}}">Записаться</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endfor %}
</div>

{% endblock %}
