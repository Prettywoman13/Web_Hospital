{% extends "base.html" %}
{% block content %}
<table>
    {% for date in tickets.items() %}
    <tr>

        <td>{{date[0] }}</td>
        <tr>
        {% for time in date[-1] %}

        <td class="align-middle">{{time['time']}}</td>

    <td><a role="button" class="btn btn-outline-primary btn-sm" href="{{ url_for('get_ticket_submit',ticket_id =time['id']   )}}">записаться</a></td>
        {% endfor %}
    </tr>
</tr>

    {% endfor %}
</table>
{% endblock %}
