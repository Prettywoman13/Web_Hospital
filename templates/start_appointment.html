<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="static/CSS/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <title>{{ title }}</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-9 col-lg-6">
         <div class="card" style="margin-top: 20%">
             <div class="card-body">

                 <h5> Фамилия:{{ user.surname }}</h5>
                 <h5>Имя: {{ user.name }}</h5>
                 <h5>Отчество: {{ user.patronymic }}</h5>
                 <hr>

                 <h5>Номер телефона: {{ user.phone_number }}</h5>
                 <h5>СНИЛС: {{ user.snils }}</h5>
                 {% if user.oms_series != "" %}
                 <h5>Серия ОМС: {{ user.oms_series }}</h5>
                 {% endif %}
                 <h5>Номер ОМС: {{ user.oms_number }}</h5>

                 <a role="button" class="btn btn-danger"
                    href="{{ url_for('end_appointment', ticket_id = id)}}">окончить прием
                </a>


                 <a role="button" class="btn btn-primary"
                    href="{{ url_for('index')}}">Назад
                </a>
             </div>
         </div>
    </div>
</div>

</body>
</html>
