{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<p>Выберите врача</p>
<form method="post">
{% for prof in profs%}
 <a role="button" class="btn btn-outline-primary btn-sm"
                           href="/doc_with_prof/{{prof}}">{{prof}}</a>
{% endfor %}
</form>
{% endblock %}
