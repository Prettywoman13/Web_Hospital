{% extends "base.html" %}


{% block content %}

<style>
#doctors {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 80%;
}

#doctorss td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#doctors tr:nth-child(even){background-color: #f2f2f2;}

#doctors tr:hover {background-color: #ddd;}

#doctors th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #467EE5;
  color: white;
}
</style>
<table id="doctors" align="center">
    <tr>
        <th>ID</th>
        <th>Аватарка</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Должность</th>
        <th>Логин для авторизации</th>
        <th>Взаимодействие</th>
    </tr>
{% for doctor in doctors %}

                          <tr>
                                  <td>{{doctor.id}} </td>
                                  <td>
                                      <div class="card" style="width: 8rem;">
                                        <img src="data:image/png;base64,{{doctor.image}}">
                                      </div>
                                  </td>

                                  <td>{{doctor.surname}} </td>
                                  <td>{{doctor.name}}</td>
                                  <td>{{doctor.middle_name}}</td>
                                  <td>{{doctor.prof}}</td>
                                  <td>{{doctor.login}}</td>
                                    <td>
                                        <form method="POST" action="">
                                            <button><a href="{{ url_for('admin.change_doctor_data',doc_id = doctor.id)}}">редактировать</a></button>
<!--                                            тут еще удаление будет но оно не готово-->
                                        </form>
                                    </td>

                          </tr>
    {% endfor %}
</table>




{% endblock %}
