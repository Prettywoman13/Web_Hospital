<link href="static/CSS/style.css" rel="stylesheet">
{% block content %}
    <div class="container">
        <div class="box-field">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h3>Название сайта</h3>
                </div>
            </div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        {{ form.login(class="form-control", placeholder="Логин") }}
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <br>
                        {{ form.password(class="form-control", type="password", placeholder="Пароль") }}
                    </div>
                </div>
                <div class="row justify-content-center">
                        <div class="col-md-6">
                            {{ message }}
                        </div>
                </div>
                <div class="row justify-content-left">
                    <div class="col-md">
                        <br>
                        {{ form.submit(class="submit", class="btn btn-primary") }}
                    </div>
                </div>

            </form>

        </div>
    </div>
{% endblock %}
